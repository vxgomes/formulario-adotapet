<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Preencha as informações do seu pet</title>
</head>

<body>
    <header>
        <h1 class="titulo-principal">Informações do seu pet</h1>
    </header>
    <div class="catdog-container">
        <div class="dog-container">
            <p class="dog-tittle">Cachorro</p>
            <img class="dog-img" src="imagens/cachorro-form.png" alt="silhueta de um cachorro">
            <input class="dog-input" type="radio">
        </div>
        <div class="cat-container">
            <p class="cat-tittle">Gato</p>
            <img class="cat-img" src="imagens/gato-form.png" alt="silhueta de um gato">
            <input class="cat-input" type="radio">
        </div>
    </div>

    <div class="form-container">
        <label>Nome</label>
        <input type="text">
        <label>Idade</label>
        <input type="date">
        <label>Raça</label>
        <input type="text">
        <label>Peso</label>
        <input type="text">
        <label>Cor</label>
        <input type="text">
        <label for="pet-desc">Nos conte sobre seu pet:</label>
        <textarea name="pet-desc" id="pet-desc"></textarea>
    </div>
</body>

</html>
